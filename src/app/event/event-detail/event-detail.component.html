<div class="container" *ngIf="event$ | async as event">
    <div class="card mb-4 col-11 col-sm-8 mx-auto p-0">
        <div class="card-header">
            <div class="bg-light text-center">
                <h3 *ngIf="!event.id; else modifiedEvent">
                    Új esemény létrehozása
                </h3>
                <ng-template #modifiedEvent
                    ><h3>Esemény szerkesztése</h3></ng-template
                >
            </div>
        </div>

        <div class="card-body">
            <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm.value)">
                <div class="form-group">
                    <label for="esemeny">Esemény címe:</label>
                    <input
                        type="text"
                        class="form-control mb-3"
                        id="esemeny"
                        placeholder="Esemény címe"
                        [(ngModel)]="event.name"
                        name="name"
                    />
                </div>

                <div class="form-group">
                    <label for="idopont">Esemény időpontja</label>
                    <input
                        type="date"
                        class="form-control mb-3"
                        id="idopont"
                        placeholder="Esemény időpontja"
                        [(ngModel)]="event.date"
                        name="date"
                    />
                </div>

                <div class="form-group">
                    <label for="esemeny">Válassz képet az eseménynek</label>
                    <input
                        type="text"
                        class="form-control mb-3"
                        id="pictureURL"
                        placeholder="Esemény kép URL-je"
                        [(ngModel)]="event.pictureURL"
                        name="pictureURL"
                    />
                </div>

                <div class="form-group">
                    <label for="leiras">Esemény leírása</label>
                    <textarea
                        class="form-control"
                        placeholder="Esemény leírása"
                        id="description"
                        [(ngModel)]="event.description"
                        name="description"
                    >
                    </textarea>
                </div>

                <div class="text-center mb-3">
                    <input
                        class="btn btn-primary btn-lg"
                        type="submit"
                        value="létrehozás"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
